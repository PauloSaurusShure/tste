services:
  private-gpt:
    build:
      dockerfile: Dockerfile.local
    volumes:
      - ./local_data/:/home/worker/app/local_data
      - ./models/:/home/worker/app/models
    ports:
      - 8000:8000
    environment:
      PORT: 8000
      PGPT_PROFILES: docker
      PGPT_MODE: local

    env_file:
      - .env
