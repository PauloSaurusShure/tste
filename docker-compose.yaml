services:
  private-gpt:
    build:
      dockerfile: Dockerfile.external
    volumes:
      - ./local_data/:/home/worker/app/local_data
    ports:
      - 8001:8081
    environment:
      PORT: 8081
      PGPT_PROFILES: docker
      PGPT_MODE: ollama
      PGPT_EMBED_MODE: ollama
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ./models:/root/.ollama
